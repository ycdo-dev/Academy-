<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="tel"]:focus {
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5a67d8, #6b46c1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .success-message {
            display: none;
            animation: fadeInUp 0.6s ease-out;
        }

        .success-message.show {
            display: block;
        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 0.8s ease-out;
        }

        .success-text {
            color: #333;
            font-size: 1.3rem;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .telegram-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0088cc, #0066aa);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            gap: 10px;
        }

        .telegram-btn:hover {
            background: linear-gradient(135deg, #007bb3, #005588);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 136, 204, 0.3);
        }

        .telegram-icon {
            font-size: 1.3rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="registrationForm">
            <h1>Join Us</h1>
            <form id="regForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError">Please enter your full name</div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phoneError">Please enter a valid phone number</div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <span id="submitText">Register Now</span>
                    <div class="loading" id="loadingSpinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <div class="success-message" id="successMessage">
            <div class="success-icon">âœ…</div>
            <div class="success-text">Registration Successful!</div>
            <a href="https://t.me/your_telegram_channel" class="telegram-btn" target="_blank">
                <span class="telegram-icon">ðŸ“±</span>
                Join Now on Telegram
            </a>
        </div>
    </div>

    <script>
        // Configuration - Replace with your Google Apps Script Web App URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyTErHkCW7ePRFFgPLX07Kn9xV6uXRua-snUHKrIy2YWZ2CKbhlqfNT1-ZnYvMhZ2CBBA/exec';
        
        // Replace with your actual Telegram link
        const TELEGRAM_LINK = 'https://t.me/+i8nQXcyr7Dk4NWNl';

        document.getElementById('regForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const nameInput = document.getElementById('name');
            const phoneInput = document.getElementById('phone');
            
            // Clear previous errors
            clearErrors();
            
            // Validate inputs
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            loadingSpinner.style.display = 'inline-block';
            
            try {
                // Prepare form data
                const formData = new FormData();
                formData.append('name', nameInput.value.trim());
                formData.append('phone', phoneInput.value.trim());
                formData.append('timestamp', new Date().toISOString());
                
                // Submit to Google Sheets (you'll need to replace this URL)
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    showSuccessMessage();
                } else {
                    throw new Error('Submission failed');
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('Registration failed. Please try again.');
                
                // Reset button state
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }
        });

        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            let isValid = true;
            
            // Validate name
            if (name.length < 2) {
                showError('nameError', 'Please enter a valid full name');
                isValid = false;
            }
            
            // Validate phone (basic validation)
            const phoneRegex = /^[\+]?[\d\s\-\(\)]{8,}$/;
            if (!phoneRegex.test(phone)) {
                showError('phoneError', 'Please enter a valid phone number');
                isValid = false;
            }
            
            return isValid;
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.classList.remove('show');
            });
        }

        function showSuccessMessage() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('successMessage').classList.add('show');
            
            // Update Telegram link
            const telegramBtn = document.querySelector('.telegram-btn');
            telegramBtn.href = TELEGRAM_LINK;
        }

        // Input formatting for phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            // Remove non-numeric characters except +, -, (, ), and spaces
            let value = e.target.value.replace(/[^\d\+\-\(\)\s]/g, '');
            e.target.value = value;
        });

        // Real-time validation feedback
        document.getElementById('name').addEventListener('blur', function() {
            if (this.value.trim().length >= 2) {
                document.getElementById('nameError').classList.remove('show');
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            const phoneRegex = /^[\+]?[\d\s\-\(\)]{8,}$/;
            if (phoneRegex.test(this.value.trim())) {
                document.getElementById('phoneError').classList.remove('show');
            }
        });
    </script>
</body>
</html>
